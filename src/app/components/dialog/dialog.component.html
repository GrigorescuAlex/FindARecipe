<h1 mat-dialog-title>{{ data.label }}</h1>
<div mat-dialog-content>
    <h3>{{ data.calories | number: '1.0-0' }} Calories</h3>
    <ul>
        <li *ngFor="let ingredient of data.ingredientLines">
        {{ ingredient }}
        </li>
    </ul>
</div>
<mat-dialog-actions>
    <a mat-stroked-button href="{{ data.url }}" target="_blank">{{ data.source }}</a>
    <button mat-stroked-button (click)="printPage()">Print</button>
    <button mat-stroked-button (click)="saveToFavorites(data)" mat-dialog-close>Add To Favorites</button>
    <button mat-stroked-button color="accent" mat-dialog-close>Close</button>
</mat-dialog-actions>
